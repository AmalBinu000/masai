<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background: radial-gradient(circle, #d5cccc, #af0303);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 370px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType">
                <option value="compliment">Compliment</option>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
            </select>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
            
            <fieldset>
                <legend>Website Rating:</legend>
                <label><input type="radio" name="rating" value="excellent"> Excellent</label>
                <label><input type="radio" name="rating" value="good"> Good</label>
                <label><input type="radio" name="rating" value="average"> Average</label>
                <label><input type="radio" name="rating" value="poor"> Poor</label>
            </fieldset>
            
            <label for="age">Age (10-100):</label>
            <input type="number" id="age" name="age" min="10" max="100">
            
            <label for="email">Email <span>*</span>:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password (min. 8 characters):</label>
            <input type="password" id="password" name="password" minlength="8" required>
            
            <label for="website">Website URL (optional):</label>
            <input type="url" id="website" name="website">
            
            <label><input type="checkbox" name="terms" required> I agree to the terms and conditions</label>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
