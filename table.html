<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th {
           border: 2px solid black;

        }
        table th{
            text-align: left;
        }
    </style>
</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price per Unit</th>
            <th>Description</th>
            <th>Total price</th>
        </tr>
        <tr>
            <td>Product1</td>
            <td>2</td>
            <td>10</td>
            <td>This is product1</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Product2</td>
            <td>3</td>
            <td>20</td>
            <td>This is product2</td>
            <td>60</td>
        </tr>
        <tr>
            <td colspan="4">Sum</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
