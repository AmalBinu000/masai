<html lang="en">

    <title>Document</title>

        table,th,td{
            text-align: left;
            border: 1px ridge rgb(20, 19, 19);
            border-collapse: collapse;

        }

        #head{

        }

        }

</head>

            <th>Quantity</th>

            <th>Total Price</th>
        </tr>
        <tr>
            <td>Product 1</td>
            <td>2</td>
            <td>$10</td>
            <td>This is product 1</td>
            <td>$20</td>
        </tr>
        <tr>
            <td>Product 2</td>
            <td>3</td>
            <td>$20</td>
            <td>This is product 2</td>
            <td>$60</td>
        </tr>
        <tr id="total">

            <td>$80</td>
        </tr>
    </table>
</body>
</html>
