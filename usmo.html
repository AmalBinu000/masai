<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Generated Website</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            width: 100%;
        }

        nav {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background-color: #000000;
        }
        .right {
        width: 50%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        align-items: left;
        
        }

        nav p {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
        }
        .left>img{
            height: 100px;
            width: 140px;
        }

        .container {
            max-width: 800px;
        }

        h1 {
            font-size: 48px;
        }

        .highlight {
            color: #7859ff;
        }

        .input-container {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            padding: 15px;
            border: 2px solid #7859ff;
            border-radius: 5px;
            font-size: 16px;
            color: #000;
            width: 300px;
            margin-right: 10px;
        }

        button {
            padding: 15px;
            background-color: #7859ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #5742cc;
        }

        .reviews {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .reviews p {
            margin: 0 10px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }

        .footer img {
            vertical-align: middle;
        }
        
    </style>
</head>
<body>

    <nav>
        <div class="left">
            <img src="https://media.licdn.com/dms/image/v2/D560BAQEV-bgkHjmJSA/company-logo_200_200/company-logo_200_200/0/1689868612444/umso_logo?e=2147483647&v=beta&t=irOjETjwvuNBIFBBiR7DxOwOuH64BoBfN0oE44CDn64" alt="">
        </div>
        <div class="right">
            <p>Pricing</p>
            <p>Features</p>
            <p>Showcase</p>
            <p>Login</p>
            <p>Sign Up</p>
        </div>
    </nav>

    <div class="container">
        <h1>Get your </h1>
        <h1><span class="highlight">AI Generated Website</span></h1>
        <h1>  In Seconds</h1>
        <p>Give it a try right below, without having to sign up!</p>
        <div class="input-container">
            <input type="text" placeholder="Vegan Pizza Restaurant in">
            <button>Generate ✨</button>
        </div>
        <div class="reviews">
            <p>Excellent</p>
            <p>⭐⭐⭐⭐⭐</p>
            <p>4.8 out of 5 based on 85 reviews</p>
            <img src="https://media.licdn.com/dms/image/v2/D560BAQEV-bgkHjmJSA/company-logo_200_200/company-logo_200_200/0/1689868612444/umso_logo?e=2147483647&v=beta&t=irOjETjwvuNBIFBBiR7DxOwOuH64BoBfN0oE44CDn64" alt="Trustpilot" height="20">
        </div>
    </div>

    <div class="footer">
        <p>Made with <img src="https://media.licdn.com/dms/image/v2/D560BAQEV-bgkHjmJSA/company-logo_200_200/company-logo_200_200/0/1689868612444/umso_logo?e=2147483647&v=beta&t=irOjETjwvuNBIFBBiR7DxOwOuH64BoBfN0oE44CDn64" alt="Umso" height="30px"> Umso</p>
    </div>

</body>
</html>
