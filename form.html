<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 2px solid black;
            border-radius: 10px;

        }
        label{
            display: block;
            margin-top: 10px;
        }

        #age,#email,#website,#password,textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <form>
        <label for="feedback">Feedback</label>
        <select name="feedback" id="feedback">
            <option value="general">General Feedback</option>
            <option value="bug">Bug Report</option>
            <option value="features">Features Request</option>
        </select>
        
        <label for="message"></label>
        <textarea name="message" id="message"  rows="4"></textarea>

        <fieldset>
            <legend>Website rtating</legend>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" > 1 
            </label>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" > 2 
            </label>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" > 3
            </label>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" > 4
            </label>
            <label for="rating-1">
                <input type="radio" id="rating-1" name="rating" value="1" > 5
            </label>
        </fieldset>

        <label for="age">Age:</label>
        <input type="number" id="age" min="10" max="100" >

        <label for="email">Email:</label>
        <input type="email" id="email" required >

        <label for="passwrord">Password:</label>
        <input type="password" id="password" minlength="8"  required>

        <label for="website">Website:</label>
        <input type="text" id="website"  >

        <label for="terms">
            <input type="checkbox" id="terms" required >
            I agree to the terms
        </label>
        


    </form>
</body>
</html>
